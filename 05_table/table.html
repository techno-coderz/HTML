<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1px">
        <colgroup>
            <col span="1" style="background-color: red;"/> 
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>a</td>
                <td>b</td>
                <td rowspan="2">c</td>
                <td>c</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>1</td>
            </tr>
        </tfoot>
        

    </table>
</body>
</html>
